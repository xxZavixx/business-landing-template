<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Features Demo</title>
  <link id="theme-stylesheet" rel="stylesheet" href="styles/theme-blue.css">
  <link id="font-link" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="../images/logo.png" alt="Business Logo">
      </div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="hero">
      <h1>Welcome to Your Future Success</h1>
      <p>Empowering your business with modern solutions.</p>
      <a href="#contact" class="cta-btn">Contact Us</a>
    </div>
    <div class="selectors">
      <label for="theme-selector">Choose Theme:</label>
      <select id="theme-selector">
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="red">Red</option>
      </select>
      <label for="font-selector">Choose Font:</label>
      <select id="font-selector">
        <option value="Poppins">Poppins</option>
        <option value="Roboto">Roboto</option>
        <option value="Open+Sans">Open Sans</option>
      </select>
    </div>
  </header>
</body>
<script src="scripts/theme-switcher.js"></script>
<script src="scripts/font-switcher.js"></script>
</html>
