<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Business Landing Page</title>
  <link rel="stylesheet" href="styles/theme-blue.css" id="theme-link">
  <link rel="stylesheet" href="styles/font.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav>
      <div class="logo">
        <img src="../images/Logo.png" alt="Business Logo">
      </div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="hero">
      <h1>Welcome to Your Future Success</h1>
      <p>Empowering your business with modern solutions.</p>
      <a href="#contact" class="cta-btn">Contact Us</a>
    </div>
  </header>

  <!-- Premium Features -->
  <section id="customization">
    <h2>Customize Your Experience</h2>
    <label for="theme-switcher">Choose Theme:</label>
    <select id="theme-switcher">
      <option value="styles/theme-blue.css">Blue</option>
      <option value="styles/theme-green.css">Green</option>
      <option value="styles/theme-red.css">Red</option>
    </select>

    <label for="font-switcher">Choose Font:</label>
    <select id="font-switcher">
      <option value="'Poppins', sans-serif">Poppins</option>
      <option value="'Roboto', sans-serif">Roboto</option>
      <option value="'Open Sans', sans-serif">Open Sans</option>
    </select>
  </section>

  <script src="scripts/theme-switcher.js"></script>
  <script src="scripts/font-switcher.js"></script>
</body>
</html>
